<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img src="./img/list.svg" alt="to-do-list-svg" height="100px" />
        </h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            data-js="input-box"
            placeholder="Add a task"
          />
          <button onclick="addTask()" id="add-task-btn">Add</button>
        </div>
        <ul id="list-container" data-js="list-container">
          <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
